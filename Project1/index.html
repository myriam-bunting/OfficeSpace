<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Office SPACE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <h1>Office</h1>
    <img
      id="img-space-bar"
      src="https://icon-library.com/images/space-bar-icon/space-bar-icon-10.jpg"
      alt="spacebar"
    />
    <!-- <h2>It's business time</h2> -->
    <nav>
      <button type="button" class="btn btn-outline-info">How to play</button>
      <button type="button" class="btn btn-outline-info">Controls</button>
      <button type="button" class="btn btn-outline-info">Start Game</button>
    </nav>
    <h3 id="insetbar">Office Tower 1</h3>
    <div class="gameBox">
      <p>
        HOW TO PLAY: Race through the HotDesk office to find your resume. Use
        the controls to navigate the obstacles
      </p>
    </div>
    <div id="controls">
      <div id="place-north">
        <button type="button" id="btn-north" class="btn btn-outline-info">
          North
        </button>
      </div>
      <div id="place-east_west">
        <button type="button" id="btn-west" class="btn btn-outline-info">
          West
        </button>
        <button type="button" id="btn-east" class="btn btn-outline-info">
          East
        </button>
      </div>

      <div id="place-south">
        <button type="button" id="btn-south" class="btn btn-outline-info">
          South
        </button>
      </div>
    </div>
    <div class="action-btns">
      <button type="button" id="btn-pickUp" class="btn btn-outline-info">
        Pick Up
      </button>
      <button type="button" id="btn-attack" class="btn btn-outline-info">
        Attack
      </button>
    </div>

    <script src="./script.js" charset="UTF-8"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
